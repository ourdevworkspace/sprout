<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprout</title>
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- GOOGLE FONTS: LATO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- MATERIAL SYMBOLS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <!-- BODY -->
  <body>
    <!-- LAYOUT -->
    <div class="layout">
      <!-- HEADER -->
      <header class="header">
        <!-- HEADER: LEFT -->
        <div class="header__left">
          <!-- HEADER: LEFT - LOGO -->
          <a class="header__left--logo" href="./index.html">
            <img src="./assets/img/logo.png" alt="Sprout" />
          </a>
          <!-- HEADER: LEFT - SEARCH -->
          <form class="header__left--search">
            <input type="text" placeholder="Search" />
            <span class="material-symbols-outlined">search</span>
          </form>
          <!-- HEADER: LEFT - CATEGORIES -->
          <div class="header__left--categories">
            <span class="material-symbols-outlined">apps</span>
            <p>Categories</p>
          </div>
        </div>
        <!-- HEADER: RIGHT -->
        <div class="header__right">
          <!-- HEADER: RIGHT - SEARCH -->
          <button class="header__right--search">
            <span class="material-symbols-outlined">search</span>
          </button>
          <!-- HEADER: RIGHT - ACCOUNT -->
          <button class="header__right--account">
            <span class="material-symbols-outlined">account_circle</span>
            <p>Agust√≠n</p>
            <span class="material-symbols-outlined">expand_more</span>
          </button>
          <!-- HEADER: RIGHT - CART -->
          <button class="header__right--cart">
            <span class="material-symbols-outlined">local_mall</span>
            <p>Cart: <span>6</span></p>
          </button>
          <!-- HEADER: RIGHT - MENU -->
          <button class="header__right--menu">
            <span class="material-symbols-outlined">menu</span>
          </button>
        </div>
      </header>
      <!-- MAIN -->
      <main class="main">
        <!-- BANNERS -->
        <section class="banners">
          <!-- BANNERS: CONTAINER -->
          <div class="banners__container">
            <!-- BANNER: LEFT -->
            <div class="banner banner--left"></div>
            <!-- BANNER: RIGHT -->
            <div class="banner banner--right"></div>
          </div>
          <!-- BANNERS: CONTROLS -->
          <div class="banners__controls">
            <div class="banners__controls--left"></div>
            <div class="banners__controls--right"></div>
          </div>
        </section>
        <!-- DISCOUNTS -->
        <section class="discounts">
          <div class="discounts__header">
            <div class="discounts__title">
              <span class="material-symbols-outlined">sell</span>
              <h2>Discounted goods</h2>
            </div>
            <div class="discounts__all">
              <p>View all</p>
              <span class="material-symbols-outlined">chevron_right</span>
            </div>
          </div>
          <div class="discounts__body">
            <div class="discount"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
